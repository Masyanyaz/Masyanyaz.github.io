<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
  <div class="wrapper">
    <h2 class="title">Акции и специальные предложения</h2>
    <div class="banners">
      <div class="banner-item banners-first">
        <div class="banners-first-left">
          <a href="#">
            <img src="./assets/img/banner_1.png" alt="Кубометрия 3D" class="banners-first_img">
          </a>
        </div>
        <div class="banners-first-info">
          <h3 class="banners-first-info-title">Предзаказ тетради «Кубометрия 3D»</h3>
          <p class="banners-first-info-text">Акция заканчивается 14 апреля. Через:</p>
          <div class="timer" id="app">
            <div class="timer-item">
              <div class="timer-item-scoreboard">
                <p class="timer-item-scoreboard-time">{{ hours }}</p>
              </div>
              <p class="timer-item-text">часов</p>
            </div>
            <div class="timer-item">
              <div class="timer-item-scoreboard">
                <p class="timer-item-scoreboard-time">{{ minutes }}</p>
              </div>
              <p class="timer-item-text">минут</p>
            </div>
            <div class="timer-item">
              <div class="timer-item-scoreboard">
                <p class="timer-item-scoreboard-time">{{ seconds }}</p>
              </div>
              <p class="timer-item-text">секунд</p>
            </div>
          </div>
          <div class="banners-first-info-bottom">
            <div class="banners-first-info-price">
              <p class="banners-first-info-price_new">9 999 ₽</p>
              <p class="banners-first-info-price_old">9 999 р</p>
            </div>
            <a href="#" class="btn">Подробнее</a>
          </div>
        </div>
      </div>
      <div class="banner-item banners-second">
        <a href="#">
          <img src="./assets/img/banner_2.jpg" alt="Выиграйте призы, обыграв другх в 'Зверобуквы English'">
        </a>
        <a href="#" class="btn">Подробнее</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        deadline: new Date(2019, 5, 20).getTime(),
        hours: '',
        minutes: '',
        seconds: ''
      },
      methods: {
        theTime(){
          setInterval(() => {
            let nowTime = new Date().getTime(),
              diff = this.deadline - nowTime,

              thours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
              tminutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
              tseconds = Math.floor((diff % (1000 * 60)) / 1000);

            this.hours = (thours < 10) ? '0' + thours : thours;
            this.minutes = (tminutes < 10) ? '0' + tminutes : tminutes;
            this.seconds = (tseconds < 10) ? '0' + tseconds : tseconds;
          }, 1000);
        }
      },
      mounted() {
        this.theTime()
      }
    });
  </script>
</body>
</html>
